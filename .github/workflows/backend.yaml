name: Backend Continuous Integration Workflow

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
    paths:
      - "backend/**"

jobs:
  lint:
    name: Backend Linting jobs
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - name: Setup Python
        uses: actions/checkout@v4
        uses: actions/setup-python@v5
          with:
            python-version: '3.10' 
        run: python my_script.py

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Cache pipenv dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pipenv
          key: pipenv-${{ runner.os }}-${{ hashFiles('**/Pipfile.lock') }}
          restore-keys: |
            pipenv-${{ runner.os }}-

      - name: Install pipenv
        run: |
          pip install pipenv

      - name: Install dependencies
        run: |
          pip --version
          pipenv install && pip install flake8

      - name: Run lint with pipenv
        run: |
          pipenv --version
          pipenv run lint

  test:
    name: Backend run test in ESLint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/checkout@v4
        uses: actions/setup-python@v5
          with:
            python-version: '3.10' 
        run: python my_script.py

      - name: Install pipenv with pip
        run: |
          pip --vserion
          pip install pipenv

      - name: Install dependencies with pip
        run: |
          pip -- vserion
          pipenv install

      - name: Run tests with pip
        run: |
          pip -- vserion
          pipenv run test
          
  build:
    name: Build And Push Image TO ECR
    runs-on: ubuntu-latest
    needs: [lint, test]
    defaults:
      run:
        working-directory: ./backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/checkout@v4
        uses: actions/setup-python@v5
          with:
            python-version: '3.10' 
        run: python my_script.py

      - name: Install pipenv with pip
        run: |
          pip -- vserion
          pip install pipenv && pip install flake8

      - name: Install dependencies with pip
        run: |
          pip -- vserion
          pipenv install

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
        with:
          mask-password: "true"

      - name: Build And Push Docker Image To ECR
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY: backend
          IMAGE_TAG: latest
        run: |
          echo ECR "$REGISTRY/$REPOSITORY:$IMAGE_TAG ."
          docker build -t $REGISTRY/$REPOSITORY:$IMAGE_TAG .
          docker images

      - name: Cache Docker Image
        uses: actions/cache@v3
        with:
          path: ~/docker-cache
          key: docker-${{ github.sha }}-backend
          restore-keys: |
            docker-${{ github.sha }}-